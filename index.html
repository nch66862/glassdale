<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">
        <header>
            <h3>Select a Criminal Filter</h3>
            <div class="filters">
                <div class="filter filters__crime"></div>
                <p>or</p>
                <div class="filter filters__incarceration"></div>
                <p>or</p>
                <div class="filter filters__officer"></div>
            </div>
        </header>
        <div class="contentContainer">
            <div class="peopleContainer">
                <article class="criminalsContainer"></article>
                <article class="officersContainer"></article>
            </div>
            <div class="rightContainer">
                <article class="alibiContainer"></article>
                <aside class="noteListContainer">
                    <article class="noteFormContainer"></article>
                    <div class="noteListButton"></div>
                    <article class="noteList"></article>
                </aside>
            </div>
        </div>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
